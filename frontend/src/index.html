<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vehicles Dealership Serverless Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <table class="table table-sm table-bordered align-middle caption-top">
      <caption>List of dealers</caption>
      <thead>
        <tr>
          <th scope="col">BAC</th>
          <th scope="col">Name</th>
          <th scope="col">City</th>
          <th scope="col">State</th>
          <th scope="col">Country</th>
          <th scope="col">Brand</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="dealers-table">
      </tbody>
    </table>
    <table class="table table-sm table-bordered align-middle caption-top">
      <caption>List of vehicles</caption>
      <thead>
        <tr>
          <th scope="col">BAC</th>
          <th scope="col">Vin</th>
          <th scope="col">CTP Status</th>
          <th scope="col">On Star Status</th>
          <th scope="col">Create Time</th>
          <th scope="col">Color</th>
          <th scope="col">Stock Number</th>
          <th scope="col">Year</th>
        </tr>
      </thead>
      <tbody id="vehicles-table">
      </tbody>
    </table>
  </div>
  <script src="index.js"></script>
</body>

</html>
